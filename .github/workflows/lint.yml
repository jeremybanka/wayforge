name: Lint

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_API: ${{ secrets.TURBO_API }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAMID: ${{ vars.TURBO_TEAMID }}

defaults:
  run:
    shell: bash

jobs:
  Biome:
    runs-on: ubuntu-latest
    timeout-minutes: 9
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: ./.github/actions/setup
      - run: pnpm fmt
      - run: pnpm lint:biome

  Dependencies:
    runs-on: ubuntu-latest
    timeout-minutes: 9
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: ./.github/actions/setup
      - run: pnpm lint:deps

  ESLint:
    runs-on: ubuntu-latest
    timeout-minutes: 9
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: ./.github/actions/setup
      - run: pnpm lint:eslint

  Types:
    runs-on: ubuntu-latest
    timeout-minutes: 9
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: ./.github/actions/setup
      - run: pnpm lint:types
