name: Semver

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

defaults:
  run:
    shell: bash

jobs:
  break-check:
    name: Break Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: your_password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5


    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Break Check
        id: break-check
        run: >
          set +e; \ bun ./packages/break-check/src/break-check.x.ts \
            --tagPattern="atom.io" \
            --testPattern="packages/atom.io/__tests__/**/*__public.test.ts" \
            --testCommand="cd packages/atom.io && bun run test:once"; \
          if [ $? -eq 0 ]; then \
            echo "::set-output name=atom.io::'✅ No public tests from the last release broke.'"; \
          else \
            echo "::set-output name=atom.io::'⚠️ Public tests from the last release are breaking."; \
          fi; \ set -e


      - name: Find Comment
        uses: peter-evans/find-comment@v3.0.0
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: break-check

      - name: Write Comment
        uses: peter-evans/create-or-update-comment@v4.0.0
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## break-check
            ${{ steps.break-check.outputs['atom.io'] }}
          edit-mode: replace
