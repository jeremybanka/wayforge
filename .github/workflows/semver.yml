name: Semver

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

defaults:
  run:
    shell: bash

jobs:
  break-check:
    name: Break Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: your_password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5


    outputs:
      atom.io: ${{ steps.break-check.outputs.atom.io }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.29

      - name: Install Dependencies
        run: bun i

      - name: Break Check
        id: break-check
        run: |
          set +e
          bun ./packages/break-check/src/break-check.x.ts \
            --tagPattern="atom.io" \
            --testPattern="packages/atom.io/__tests__/**/*__public.test.ts" \
            --testCommand="cd packages/atom.io && bun run test:once:public";
          if [ $? -eq 0 ]; then
            echo "atom.io=✅ No public tests from the last release broke." >> $GITHUB_OUTPUT
          else
            echo "atom.io=⚠️ Public tests from the last release are breaking." >> $GITHUB_OUTPUT
          fi
          set -e

      - name: Find Comment
        uses: peter-evans/find-comment@v3.0.0
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: break-check

      - name: Write Comment
        uses: peter-evans/create-or-update-comment@v4.0.0
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## break-check
            ${{ steps.break-check.outputs['atom.io'] }}
          edit-mode: replace
