name: Review

on:
  pull_request:
  issue_comment:

jobs:
  pr_agent_job:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.head_ref, 'renovate/') }}
    permissions:
      issues: write
      pull-requests: write
      contents: write
    name: Explain Code
    steps:
      - name: Codium
        id: codium-pr-agent
        uses: docker://codiumai/pr-agent:0.29-github_action
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
