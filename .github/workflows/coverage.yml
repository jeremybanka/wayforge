name: Coverage

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

defaults:
  run:
    shell: bash

jobs:
  Coverage:
    name: Coveralls
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16.2-alpine3.19
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: your_password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 1s --health-timeout 0.5s --health-retries 30


    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          token: ${{ secrets.RENOVATE_HELPER_GITHUB_PAT }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.30

      - name: Install Dependencies
        run: bun i

      - name: Set up Git
        run: |
          git config --global init.defaultBranch main
          git config --global user.email "hello@jeremybanka.com"
          git config --global user.name "Jeremy Banka"

      - name: Commit Lockfile?
        uses: stefanzweifel/git-auto-commit-action@v5.0.0
        with:
          commit_message: ðŸ“¦ update lockfile

      - name: Test
        run: bun test:coverage

      - name: Coverage
        uses: coverallsapp/github-action@v2.2.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
