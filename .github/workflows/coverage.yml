name: Coverage

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

defaults:
  run:
    shell: bash

jobs:
  Coverage:
    name: Coveralls
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: your_password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5


    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.28

      - name: Install Dependencies
        run: bun i

      - name: Update Lockfile
        env:
          GITHUB_PAT: ${{ secrets.RENOVATE_HELPER_GITHUB_PAT }}
        run: |
          git config --global user.name 'Jeremy Banka'
          git config --global user.email 'hello@jeremybanka.com'
          git status
          git add bun.lockb
          git status
          if git diff --staged --quiet; then
            echo "No changes to lockfile."
            exit 0
          else
            echo "Changes detected, updating lockfile."
            git commit -m 'Update lock file'
            git -c http.extraHeader="AUTHORIZATION: bearer ${GITHUB_PAT}" push origin HEAD:refs/heads/${{ github.head_ref }}
          fi

      - name: Set up Git
        run: |
          git config --global init.defaultBranch main
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"

      - name: Test
        run: bun test:coverage

      - name: Coverage
        uses: coverallsapp/github-action@v2.2.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
