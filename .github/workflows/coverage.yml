name: Coverage

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

defaults:
  run:
    shell: bash

jobs:
  Coverage:
    name: Coveralls
    runs-on: ubuntu-latest
    container:
      image: node:lts
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: your_password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5


    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.28

      - name: Install Dependencies
        run: bun i

      - name: Update Lockfile
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global --add safe.directory "$(pwd)"

          echo "Current branch: $GITHUB_HEAD_REF"

          if [[ ! $GITHUB_HEAD_REF == renovate/* ]]; then
              echo "Not on a 'renovate/' branch. Exiting..."
              exit 0
          fi

          if git diff --exit-code --name-only -- bun.lockb; then
              echo "bun.lockb is unchanged."
          else
              echo "bun.lockb has changed, committing changes..."
              git config --global user.email "action@github.com"
              git config --global user.name "GitHub Action"
              git add bun.lockb
              git commit -m "ðŸ“¦"
              git push origin HEAD:refs/heads/"$GITHUB_HEAD_REF"
              gh workflow run integration.yml --ref "$GITHUB_HEAD_REF"
              gh workflow run coverage.yml --ref "$GITHUB_HEAD_REF"
          fi

      - name: Set up Git
        run: |
          git config --global init.defaultBranch main
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"

      - name: Test
        run: bun test:coverage

      - name: Coverage
        uses: coverallsapp/github-action@v2.2.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
