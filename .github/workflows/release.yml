name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  Release:
    runs-on: ubuntu-latest
    timeout-minutes: 9
    env:
      NEXT_PUBLIC_REMOTE_ORIGIN: ${{ secrets.NEXT_PUBLIC_REMOTE_ORIGIN }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 2

      - name: Set up pnpm
        uses: pnpm/action-setup@v4.0.0

      - name: Set up Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version-file: .node-version
          cache: "pnpm"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2.0.1
        with:
          bun-version-file: .bun-version

      - name: Install Dependencies
        run: pnpm i

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1.4.9
        with:
          # This expects you to have a script called release which does a build for your packages and calls changeset publish
          publish: bun release
          version: ./lib/version.sh
        env:
          GITHUB_TOKEN: ${{ secrets.RENOVATE_HELPER_GITHUB_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Klaxon
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          bun ./packages/flightdeck/src/klaxon.bin.ts \
          --packageConfig='{"tempest.games":{"endpoint":"https://flightdeck.tempest.games/"}}' \
          --secretsConfig='${{ secrets.FLIGHTDECK_SECRETS }}' \
          --publishedPackages='${{ steps.changesets.outputs.publishedPackages }}' \
          -- scramble
